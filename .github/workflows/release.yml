name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}  # Checkout the tag that triggered the workflow

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -trimpath -ldflags="-s -w" -o dist/vg-${GOOS}-${GOARCH} main.go
          chmod +x dist/vg-${GOOS}-${GOARCH}
          
      - name: Verify binary (Linux amd64 only)
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: |
          ./dist/vg-linux-amd64 --help || exit 1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vg-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/vg-${{ matrix.goos }}-${{ matrix.goarch }}
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}  # Checkout the tag that triggered the workflow

      - name: Display tag information
        run: |
          echo "Tag name: ${{ github.ref_name }}"
          echo "Tag ref: ${{ github.ref }}"
          git describe --tags --exact-match HEAD || echo "Warning: Could not verify tag"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release files
        run: |
          echo "Current directory structure:"
          ls -la dist/ || echo "dist/ not found"
          echo ""
          echo "Searching for artifacts..."
          find dist -type f -name "vg-*" || echo "No vg-* files found"
          echo ""
          
          mkdir -p release
          
          # download-artifact@v4 creates subdirectories: dist/artifact-name/file-name
          # Find and copy all vg-* files to release directory
          find dist -type f -name "vg-*" -exec cp {} release/ \;
          
          # Verify files were copied
          echo ""
          echo "Files in release directory:"
          ls -lh release/ || echo "No files in release/"
          
          # Make sure all files are executable
          chmod +x release/* 2>/dev/null || true
          
          # Verify we have all 4 files
          if [ ! -f release/vg-linux-amd64 ] || [ ! -f release/vg-linux-arm64 ] || \
             [ ! -f release/vg-darwin-amd64 ] || [ ! -f release/vg-darwin-arm64 ]; then
            echo "Error: Missing required files!"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Release ${{ github.ref_name }}
            
            This release was automatically created from tag **${{ github.ref_name }}**.
            
            ### Downloads
            
            - `vg-linux-amd64` - Linux AMD64
            - `vg-linux-arm64` - Linux ARM64
            - `vg-darwin-amd64` - macOS Intel
            - `vg-darwin-arm64` - macOS Apple Silicon
          files: |
            release/vg-linux-amd64
            release/vg-linux-arm64
            release/vg-darwin-amd64
            release/vg-darwin-arm64
          generate_release_notes: true
          draft: false
          prerelease: false

