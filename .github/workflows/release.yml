name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -trimpath -ldflags="-s -w" -o dist/vg-${GOOS}-${GOARCH} main.go
          chmod +x dist/vg-${GOOS}-${GOARCH}
          
      - name: Verify binary (Linux amd64 only)
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: |
          ./dist/vg-linux-amd64 --help || exit 1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vg-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/vg-${{ matrix.goos }}-${{ matrix.goarch }}
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/vg-linux-amd64
            dist/vg-linux-arm64
            dist/vg-darwin-amd64
            dist/vg-darwin-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

